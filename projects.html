<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Rizwan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            margin: 40px 0 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #333;
            color: white;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .project-item {
            margin: 30px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .download-cv {
            margin: 20px 0;
        }
    </style>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-item">
            <h3>Project name 01</h3>
            <p><strong>Role Title</strong></p>
            <p>I'm a paragraph. Click here to add your own text and edit me.</p>
        </div>
        
        <div class="project-item">
            <h3>Project name 02</h3>
            <!-- Project content -->
        </div>
    </section>
</footer>
</head>
</html>
